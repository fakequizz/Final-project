<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/service.css">
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <title>Service Site</title>
</head>
<body>
    <div class="mainback">
        <nav>
            <h2 class="logo">Boost<span> Master</span></h2>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Support</a></li>
            </ul>
            <button type="button">Sign Up</button>
        </nav>
    </div>

    <div class="card-body">
        <div class="rank-cards-container">
          <div class="rank-card">
            <div class="rank-title">
              <h5 class="card-title">Current rank</h5>
              <p class="card-text">Choose your current rank and division</p>
            </div>
            <div class="rank-icons">
              <input class="radio-btn" type="radio" name="current-tier" value="11" id="current-iron">
              <label title="Iron" id="label-current-iron" for="current-iron">
                <img class="rank-select-mini" src="../img/ranks/iron/iron3.png">
              </label>
              <input class="radio-btn" type="radio" name="current-tier" value="12" id="current-bronze">
              <label title="Bronze" id="label-current-iron" for="current-bronze">
                <img class="rank-select-mini" src="../img/ranks/bronze/bronze3.png">
              </label>

              <input class="radio-btn" type="radio" name="current-tier" value="13" id="current-silver">
              <label title="Silver" id="label-current-iron" for="current-silver">
                <img class="rank-select-mini" src="../img/ranks/silver/silver3.png">
              </label>

              <input class="radio-btn" type="radio" name="current-tier" value="15" id="current-gold">
              <label title="Gold" id="label-current-iron" for="current-gold">
                <img class="rank-select-mini" src="../img/ranks/gold/gold3.png">
              </label>

              <input class="radio-btn" type="radio" name="current-tier" value="16" id="current-platinum">
              <label title="Platinum" id="label-current-iron" for="current-platinum">
                <img class="rank-select-mini" src="../img/ranks/platinum/plat3.png">
              </label>

              <input class="radio-btn" type="radio" name="current-tier" value="17" id="current-diamond">
              <label title="Diamond" id="label-current-iron" for="current-diamond">
                <img class="rank-select-mini" src="../img/ranks/diamond/dia3.png">
              </label>

              <input class="radio-btn" type="radio" name="current-tier" value="18" id="current-ascendant">
              <label title="Ascendant" id="label-current-iron" for="current-ascendant">
                <img class="rank-select-mini" src="../img/ranks/ascendant/asc3.png">
              </label>

              <input class="radio-btn" type="radio" name="current-tier" value="19" id="current-immortal">
              <label title="Immortal" id="label-current-iron" for="current-immortal">
                <img class="rank-select-mini" src="../img/ranks/immortal/imm3.png">
              </label>
            </div>
          </div>
          

    <script src="../js/service.js"></script>
</body>
</html>
