<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/service.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Service Site</title>
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
</head>
<body>
    <div class="mainback">
        <nav>
            <h2 class="logo">Boost<span> Master</span></h2>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Support</a></li>
            </ul>
            <button type="button">Sign Up</button>
        </nav>
    </div>

<div class="body">
  <div class="servise-heading">
    <h1>Rank Boost</h1>
  </div>
    <div class="service">
          <div class="left-column">
            <div class="rank-title">
              <h5 class="card-title">Current Rank</h5>
            </div>
            <div class="rank-icons">
              <label class="rank-option" for="current-rank-dropdown">
                <span>Choose your rank</span>
                <select id="current-rank-dropdown" style="width: 200px; height: 40px; font-size: 16px;">
                  <option value="iron">Iron</option>
                  <option value="bronze">Bronze</option>
                  <option value="silver">Silver</option>
                  <option value="gold">Gold</option>
                  <option value="platinum">Platinum</option>
                  <option value="diamond">Diamond</option>
                  <option value="ascendant">Ascendant</option>
                  <option value="immortal">Immortal</option>
                </select>
              </label>
            </div>            
          </div>
          
          <div class="right-column">
            <div class="rank-title">
              <h5 class="card-title">Desired Rank</h5>
            </div>
            <div class="rank-icons">
              <label class="rank-option" for="desired-rank-dropdown">
                <span>Choose what rank you want</span>
                <select id="desired-rank-dropdown" style="width: 200px; height: 40px; font-size: 16px;">
                  <option value="iron">Iron</option>
                  <option value="bronze">Bronze</option>
                  <option value="silver">Silver</option>
                  <option value="gold">Gold</option>
                  <option value="platinum">Platinum</option>
                  <option value="diamond">Diamond</option>
                  <option value="ascendant">Ascendant</option>
                  <option value="immortal">Immortal</option>
                </select>
              </label>
            </div>            
          </div>
        </div>
        
        <div class="rank-images">
          <div id="current-rank-image" class="rank-image-left">
            <img class="rank-image-item" src="../img/ranks/iron/iron3.png" data-rank="iron">
            <img class="rank-image-item" src="../img/ranks/bronze/bronze3.png" data-rank="bronze">
            <img class="rank-image-item" src="../img/ranks/silver/silver3.png" data-rank="silver">
            <img class="rank-image-item" src="../img/ranks/gold/gold3.png" data-rank="gold">
            <img class="rank-image-item" src="../img/ranks/platinum/plat3.png" data-rank="platinum">
            <img class="rank-image-item" src="../img/ranks/diamond/dia3.png" data-rank="diamond">
            <img class="rank-image-item" src="../img/ranks/ascendant/asc3.png" data-rank="ascendant">
            <img class="rank-image-item" src="../img/ranks/immortal/imm3.png" data-rank="immortal">
          </div>
          
          <div id="desired-rank-image" class="rank-image-right">
            <img class="rank-image-item" src="../img/ranks/iron/iron3.png" data-rank="iron">
            <img class="rank-image-item" src="../img/ranks/bronze/bronze3.png" data-rank="bronze">
            <img class="rank-image-item" src="../img/ranks/silver/silver3.png" data-rank="silver">
            <img class="rank-image-item" src="../img/ranks/gold/gold3.png" data-rank="gold">
            <img class="rank-image-item" src="../img/ranks/platinum/plat3.png" data-rank="platinum">
            <img class="rank-image-item" src="../img/ranks/diamond/dia3.png" data-rank="diamond">
            <img class="rank-image-item" src="../img/ranks/ascendant/asc3.png" data-rank="ascendant">
            <img class="rank-image-item" src="../img/ranks/immortal/imm3.png" data-rank="immortal">
          </div>
        </div>
      </div>
      <div class="btnwithcongrats">
      <button onclick="showCongratulations()">Отправить заявку</button>
      </div>
      <footer>
        <div class="footer">
                <div class="socials">  
                        <a href="https://www.facebook.com/PlayVALORANT/?locale=ru_RU"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.youtube.com/channel/UC8CX0LD98EDXl4UYX1MDCXg"><i class="fa-brands fa-youtube"></i></a>
                        <a href="https://discord.gg/98GqyGdY"><i class="fa-brands fa-discord"></i></a>
                        <a href="https://www.instagram.com/playvalorantofficial/"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div class="footerNav">
                    <ul>
                        <li><a href="../html/main.html">Home</a></li>
                        <li><a href="#support">Contact us</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
        </div>
        <div class="footerBottom">
                    <p>Copyright &copy;2023 , Designed by <span class="design">Boost Master</span></p>
                </div>
        </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/service.js"></script>
    <script>
      function showCongratulations() {
        alert("Поздравляем! Заявка отправлена!");
        location.reload();
      }
    </script>

</body>
</html>
